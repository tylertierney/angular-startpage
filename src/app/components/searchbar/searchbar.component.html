<div class="searchbarContainer">
  <form
    class="searchForm"
    action="https://www.google.com/search"
    target="_blank"
    method="GET"
  >
    <input
      name="q"
      id="searchbarInput"
      type="text"
      placeholder="Search"
      class="searchbarInput"
      autocomplete="off"
    />
    <button type="submit" class="searchBtn">
      <fa-icon [icon]="faSearch"></fa-icon>
    </button>
  </form>
</div>
